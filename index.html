<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Payment Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow-x: auto; /* Allow horizontal scroll if necessary */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #buttonContainer {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap; 
        }

        button {
            padding: 6px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .total {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.0em;
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        td {
            background-color: #fff;
            transition: background-color 0.3s;
        }

        td:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            cursor: pointer;
            color: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.15em;
        }

        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .dialog-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dialog-box button {
            margin: 5px;
        }

        @media (max-width: 600px) {
            button {
                width: calc(50% - 5px); 
                font-size: 0.8em; 
            }

            table {
                font-size: 0.9em; 
            }

            th,
            td {
                padding: 10px; 
            }

            .total {
                font-size: 1.2em; 
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Payment Status</h1>
        <div id="buttonContainer">
            <button id="addRow"><i class="fas fa-plus"></i> Add Row</button>
            <button id="deleteRows"><i class="fas fa-trash"></i> Delete All Rows</button>
        </div>
        <div class="total">
            Total Amount: <span id="totalAmount">0</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="dialog-box">
            <p>Are you sure you want to delete all rows?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>

    <div class="confirmation-dialog" id="rowConfirmationDialog">
        <div class="dialog-box">
            <p>Are you sure you want to delete this row?</p>
            <button id="confirmRowDelete">Yes</button>
            <button id="cancelRowDelete">No</button>
        </div>
    </div>

    <script>
        let rowToDelete = null;

        document.getElementById('addRow').addEventListener('click', function () {
            const tableBody = document.getElementById('tableBody');
            const rowCount = tableBody.getElementsByTagName('tr').length + 1;
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td contenteditable="true" onblur="this.innerText = this.innerText.toUpperCase()" oninput="keepCursorPosition(this)"></td>
                <td contenteditable="true" onkeypress="return isNumberKey(event)" oninput="updateAmount(this)"></td>
                <td onclick="toggleStatus(this)">Pending</td>
                <td><i class="fas fa-trash delete-btn" onclick="confirmRowDelete(this)"></i></td>
            `;
            tableBody.appendChild(newRow);
        });

        document.getElementById('deleteRows').addEventListener('click', function () {
            document.getElementById('confirmationDialog').style.display = 'flex';
        });

        document.getElementById('confirmDelete').addEventListener('click', function () {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            updateTotal();
            document.getElementById('confirmationDialog').style.display = 'none';
        });

        document.getElementById('cancelDelete').addEventListener('click', function () {
            document.getElementById('confirmationDialog').style.display = 'none';
        });

        function confirmRowDelete(icon) {
            rowToDelete = icon.closest('tr');
            document.getElementById('rowConfirmationDialog').style.display = 'flex';
        }

        document.getElementById('confirmRowDelete').addEventListener('click', function () {
            if (rowToDelete) {
                rowToDelete.remove();
                updateSrNo();
                updateTotal();
                rowToDelete = null;
            }
            document.getElementById('rowConfirmationDialog').style.display = 'none';
        });

        document.getElementById('cancelRowDelete').addEventListener('click', function () {
            document.getElementById('rowConfirmationDialog').style.display = 'none';
            rowToDelete = null;
        });

        function toggleStatus(td) {
            td.innerText = (td.innerText === "Pending") ? "Done" : "Pending";
        }

        function isNumberKey(evt) {
            const charCode = (evt.which) ? evt.which : evt.keyCode;
            return !(charCode > 31 && (charCode < 48 || charCode > 57));
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function updateAmount(input) {
            const originalValue = input.innerText.replace(/,/g, '');
            let formattedValue = '';

            if (originalValue === "" || isNaN(originalValue)) {
                formattedValue = "";
            } else {
                formattedValue = formatNumber(Math.floor(originalValue));
            }

            setTimeout(() => {
                const range = document.createRange();
                const selection = window.getSelection();
                range.selectNodeContents(input);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }, 0);

            input.innerText = formattedValue;
            updateTotal();
        }

        function keepCursorPosition(input) {
            setTimeout(() => {
                const range = document.createRange();
                const selection = window.getSelection();
                range.selectNodeContents(input);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }, 0);
        }

        function updateTotal() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.getElementsByTagName('tr');
            let total = 0;

            for (let row of rows) {
                const amountCell = row.cells[2].innerText.replace(/,/g, '');
                if (!isNaN(amountCell) && amountCell !== "") {
                    total += parseInt(amountCell, 10);
                }
            }

            document.getElementById('totalAmount').innerText = formatNumber(total);
        }

        function updateSrNo() {
            const tableBody = document.getElementById('tableBody');
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                rows[i].cells[0].innerText = i + 1;
            }
        }
    </script>
</body>
</html>
